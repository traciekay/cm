<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CMPaid</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" media="all" href="//p13.zdassets.com/hc/assets/application-1bb1012613988b6129cdc3cec950bdd9.css" id="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<script src="js/modernizr.js"></script>
</head>
<body>
<header class="header">
  <div class="header-inner">
    <div class="logo">
      <a title="Home" href="/hc/en-us">
      <img src="//theme.zdassets.com/theme_assets/784539/78a63a97a03febeb02a8481a0a100fe28316aabd.png" alt="Logo">
      </a>
    </div>
    <div class="nav-wrapper">
      <span class="icon-menu"></span>
      <nav class="user-nav" id="user-nav">
				<a href="#">Return To Cavort</a>
				<a href="#">Become A Vendor</a>
				<a href="#">F.A.Q's</a>
      </nav>

    </div>
  </div>
</header>

<main role="main">
    <section class="section hero">
  <div class="hero-inner">
    <h1 class="hero-title">Welcome to FAQ</h1>
  </div>
</section>
<div class="container">
	<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" id="fname" placeholder="First Name">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" id="lname" placeholder="Last Name">
    </div>
		<div class="form-group col-md-2">
      <label for="inputPassword4">M.I</label>
      <input type="text" class="form-control" id="mi" placeholder="M.I">
    </div>
		<div class="form-group col-md-2">
    	<label class="control-label" for="gender" >Gender</label>
        <div class="col-sm-8">
          <select class="form-control" id="gender" name="gender">
            <option value="1">Female</option>
            <option value="2">Male</option>
          </select>
        </div>
      </div>
  </div>
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="cell">Cell Phone Number</label>
			<input type="number" name="cell" class="form-control" id="pnumber" placeholder="Cell Phone Number">
		</div>
		<div class="form-group col-md-4">
			<label for="Office Number">Office Number</label>
			<input type="number" name="office" class="form-control" id="onumber" placeholder="Office Number">
		</div>
		<div class="form-group col-md-4">
			<label for="Email">Email</label>
			<input type="email" name="email" class="form-control" id="email" placeholder="Email">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="Business Name">Business Name</label>
			<input type="text" name="bname" class="form-control" id="bname" placeholder="Business Name">
		</div>
		<div class="form-group col-md-6">
    	<label class="control-label" for="incorporation" >Is your business incorporated?</label>
        <div class="col-sm-8">
          <select class="form-control" id="incorpo" name="incorpo">
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </div>
      </div>
	</div>

  <div class="form-row">
		<div class="form-group col-md-3">
	    <label for="inputAddress">Address</label>
	    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
	  </div>
    <div class="form-group col-md-3">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-3">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="business ein">Business EIN</label>
			<input type="text" name="business_ein" id="business_ein" class="form-control" placeholder="Business EIN">
		</div>
		<div class="form-group col-md-4">
			<label for="website">Website</label>
			<input type="text" name="website" class="form-control" id="website" placeholder="Website(If any)">
		</div>
	</div>
	

	</div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
	<div class="footer clearfix">
		<div class="social">
				<a href="https://www.facebook.com/cavortmedia"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
				<a href="https://twitter.com/cavortmedia"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
		</div>

          <p>
              Copyright Â© 2018 <a href="#">Cavort Media</a> - All Rights Reserved.
          </p>
      </div>
</div>

  </main>
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/jquery.mobile.custom.min.js"></script>
	<script src="js/main.js"></script> <!-- Resource jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
